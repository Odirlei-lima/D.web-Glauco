<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contar vogais de uma palavra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Contar vogais de uma palavra</h1>
  <input type="text" id="strang" placeholder="Digite uma palavra" />
  <button onclick="verificar()">Verificar</button>

  <div id="resultado"></div>

  <script>
    function verificar() {
      const strang = document.getElementById("strang").value.toLowerCase();
      const resultado = document.getElementById("resultado");

      if (strang === "") {
        resultado.textContent = "Por favor, digite uma palavra.";
        return;
      }

      const listaVogais = "aeiouáéíóúàèìòùãõâêîôû"; /* constante onde declara a lista das vogais*/
      let contagem = 0;

      for (let i = 0; i < strang.length; i++) {/*strang.length retorna o número de letras na palavra/frase digitada.*/
        if (listaVogais.includes(strang[i])) {
          contagem++;
        }
      }

      resultado.textContent = `A palavra "${strang}" tem ${contagem} vogais.`;
    }
  </script>

</body>
</html>
