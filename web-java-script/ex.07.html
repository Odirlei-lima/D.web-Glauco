<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador Par ou Ímpar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Verificar se o N° é primo</h1>
  <input type="number" id="numero" placeholder="Digite um número" />
  <button onclick="verificar()">Verificar</button>

  <div id="resultado"></div>

  <script>
    function verificar() {
      const num = parseInt(document.getElementById("numero").value);
      const resultado = document.getElementById("resultado");
    
      if (isNaN(num) || num < 2) {
        resultado.textContent = "Por favor, digite um número válido maior que 1.";
        return;
      }

      let ehPrimo = true;

      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          ehPrimo = false;
          break;
        }
      }

      if (ehPrimo) {
        resultado.textContent = `O número ${num} é PRIMO.`;
      } else {
        resultado.textContent = `O número ${num} NÃO é PRIMO.`;
      }
    
    }
  </script>

</body>
</html>
